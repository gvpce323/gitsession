<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energetic Learners</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .highlight {
      color: #6ee7b7;
    }

    .tagline {
      font-size: 1.2rem;
      color: #ddd;
      margin-bottom: 1.5rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #6ee7b7;
      color: #0f2027;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background: #34d399;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #6ee7b7, 0 0 20px #34d399; }
      to   { text-shadow: 0 0 20px #6ee7b7, 0 0 40px #34d399; }
    }

    /* Spark canvas covers whole screen */
    #sparkCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>We are <span class="highlight">Enthusiastic</span> Learners!</h1>
    <p class="tagline">Always curious â€¢ Always growing ðŸš€</p>
    <button id="sparkBtn">Spark Inspiration âœ¨</button>
    <canvas id="sparkCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("sparkCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let sparks = [];

    function Spark(x, y) {
      this.x = x;
      this.y = y;
      this.size = Math.random() * 4 + 2;
      this.speedX = (Math.random() - 0.5) * 6;
      this.speedY = (Math.random() - 0.5) * 6;
      this.alpha = 1;
    }

    Spark.prototype.update = function () {
      this.x += this.speedX;
      this.y += this.speedY;
      this.alpha -= 0.02;
    };

    Spark.prototype.draw = function () {
      ctx.fillStyle = `rgba(110, 231, 183, ${this.alpha})`;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    };

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      sparks = sparks.filter(s => s.alpha > 0);
      sparks.forEach(s => {
        s.update();
        s.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();

    // Add sparks on button click
    document.getElementById("sparkBtn").addEventListener("click", () => {
      for (let i = 0; i < 30; i++) {
        sparks.push(new Spark(window.innerWidth / 2, window.innerHeight / 2));
      }
    });

    // Adjust canvas on resize
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
